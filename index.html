<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Search</h1>
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Enter stock symbol" required>
            <button type="submit">Search</button>
        </form>
    
        <div id="stock-symbol">Stock Symbol: </div>
        <div id="stock-price">Stock Price: </div>
        <div id="stock-sma">10-Day SMA: </div>
    
        <script src="script.js"></script>
    </body>
    </html>
